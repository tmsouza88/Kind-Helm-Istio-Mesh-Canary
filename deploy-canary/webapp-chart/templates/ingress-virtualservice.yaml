piVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: webapp-ingress-vs
spec:
  hosts:
  - {{ .Values.istio.host }}
  gateways:
  - {{ .Values.istio.gatewayName }}
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: {{ .Values.service.name }}
        port:
          number: {{ .Values.service.port }}
